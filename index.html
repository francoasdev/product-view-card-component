<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets.css" />
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container d-flex vh-100">
    <div class="row d-flex w-100 align-items-center justify-content-center">
      <div class="card mb-3 ms-3" style="max-width: 600px;">
        <div class="row">
          <div class="col-md-6" style="padding: 0">
            <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start photologo" alt="perfume">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <p class="card-text">PERFUME</p>
              <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
              <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
              <div class="d-flex">
                <h2><span>$149.99</span></h2>
                <p class="ms-3" style="text-decoration:line-through;">$169.99</p>
              </div>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-success">
                  <img src="./images/icon-cart.svg" class="img-fluid rounded-start" alt="perfume">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
